<div class="header">
  <div class="theme-switcher">
    @if (formControl.value) {
    <i class="pi pi-moon"></i>
    } @else {
    <i class="pi pi-sun"></i>
    }
    <p-inputSwitch [formControl]="formControl" />
  </div>

  <span>is login: {{ isLogin() }}</span>
</div>

<div class="wrap">
  <div class="form">
    <h3>User registry</h3>
    <app-registration-form />
  </div>

  <div class="form">
    <h3>User auth</h3>
    <app-auth-form />
  </div>
</div>

<div class="wrap">
  <div class="form">
    <h3>Create role</h3>
    <app-create-role-form />
  </div>

  <div class="form">
    <h3>Create org</h3>
  </div>
</div>

<pre>{{ profile$ | async | json }}</pre>
