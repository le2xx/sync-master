version: '3'

services:
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    ports:
      - "8080:80"
    networks:
      - front-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "8081:80"
    networks:
      - front-network

networks:
  front-network:
    driver: bridge
